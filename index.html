        .fade-out {

        .buttons {

            gap: 10px;

        const titles = [
            "Uma mensagem pra você, gatinha ❤️",
            "O que será que a gente vai ler hoje...",
            "No nível de Panza llena...? Acho que não:",
            "Se tiver em inglês, I'm sorry",
            "Você ta bonita em? Nem to te vendo, mas tenho certeza",
            "PÃ PÃ PÃÃÃÃÃÃÃ",
            "Que dia bonito pra te ver sorrir ❤️",
            "Espero que seja uma das boas...",
            "Você merece suspresas...",
            "Bom dia (tarde? noite?), gatinha"
        ];

        const patterns = [
            'pattern1',
            'pattern1',
            'pattern2',
            'pattern3',
            'pattern4',
            'pattern5',
            'pattern6',
            'pattern6'
        ];

        function setRandomBackground() {
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            document.body.className = randomPattern;
        }

        let customMessageActive = false; 

        function showMessage(title, message, backText, imageUrl) {
            customMessageActive = true;

            setRepeatingLyricsPattern(backText)

            const titleElement = document.getElementById('title');
            const messageElement = document.getElementById('message');
            const imageElement = document.getElementById('image');
            const sourceElement = document.getElementById('source');

            titleElement.textContent = title;
            messageElement.textContent = message;
            sourceElement.textContent = "";

            if (imageUrl) {
                imageElement.src = imageUrl;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }

            titleElement.classList.remove('fade-out');
            messageElement.classList.remove('fade-out');

            titleElement.classList.add('fade-in');
            messageElement.classList.add('fade-in');
        }

        function displayMessage() {
            if (customMessageActive) return; 

            setRandomBackground();

            const titleElement = document.getElementById('title');
            const messageElement = document.getElementById('message');
            const sourceElement = document.getElementById('source');

            const randomQuoteIndex = Math.floor(Math.random() * quotes.length);
            const randomTitleIndex = Math.floor(Math.random() * titles.length);
            const quote = quotes[randomQuoteIndex];
            const title = titles[randomTitleIndex];

            titleElement.textContent = title;
            titleElement.classList.add('fade-in');

            setTimeout(() => {
                if (customMessageActive) return; 

                titleElement.classList.remove('fade-in');
                titleElement.classList.add('fade-out');

                setTimeout(() => {
                    if (customMessageActive) return; 
                    messageElement.textContent = quote.frase;
                    sourceElement.textContent = `- ${quote.filme_fonte}`;

                    messageElement.classList.remove('fade-out');
                    sourceElement.classList.remove('fade-out');
                    messageElement.classList.add('fade-in');
                    sourceElement.classList.add('fade-in');
                }, 2000);
            }, 1500);
        }
        
        function encodeToBase64(str) {
            return btoa(unescape(encodeURIComponent(str)));
}

        function setRepeatingLyricsPattern(lyrics) {
            if (lyrics.length < 50) {
                lyrics = lyrics.repeat(10); 
            }

            const fontSize = 16;
            const lineHeight = fontSize + 4;
            const screenWidth = window.outerWidth;
            const screenHeight = window.outerHeight;
            const words = lyrics.split(" ");
            let lines = [];
            let currentLine = "";

            words.forEach((word) => {
                const testLine = currentLine + (currentLine ? " " : "") + word;
                const testLineWidth = testLine.length * fontSize * 0.6;
                if (testLineWidth <= screenWidth) {
                    currentLine = testLine;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            });

            if (currentLine) lines.push(currentLine);

            while (lines.length * lineHeight < screenHeight) {
                lines = lines.concat(lines);
            }

            const svgPattern = `
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="${screenWidth}" height="${lineHeight * lines.length}" xml:lang="pt-BR">
                    <rect width="100%" height="100%" fill="#ffe6e6"/>
                    ${lines
                        .map(
                            (line, index) =>
                                `<text x="0" y="${lineHeight * (index + 1)}" font-size="${fontSize}" fill="#ff6b6b" font-family="Arial, sans-serif">${line}</text>`
                        )
                        .join("")}
                </svg>
            `;

            const svgEncoded = `data:image/svg+xml;base64,${encodeToBase64(svgPattern)}`;
            document.body.style.backgroundImage = `url("${svgEncoded}")`;
            document.body.style.backgroundRepeat = "repeat";
            document.body.style.backgroundSize = `${screenWidth}px ${lineHeight * lines.length}px`;
        }

        window.onload = displayMessage;
    </script>
